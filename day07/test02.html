<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumS = 0;
        for (let i = 1; i <= 1000; i++) {
            sumS += i;
        }

        let sumEven = 0;
        for (let j = 0; j <= 10;) {
            sumEven += j;
            j += 2;
        }
        let text = document.createElement("h2");
        text.innerHTML = `1~1000까지의 합은 ${sumS}입니다. <br>`
        text.innerHTML += `1~10까지의 합 중 짝수만 더한 값은 ${sumEven}입니다.`

        document.body.appendChild(text);
    </script>
</body>
</html>
