<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        list = ["apple", "banana", "kiwi"];
        list.push("cherry");
        console.log(list);
        console.log(list.includes("tamp"));
        console.log(list.indexOf("banana"));

        let other = list.slice(1, 3);
        console.log(other);
        // .shift() ->  가장 앞의 요소 제거
        list.shift();
        console.log(list);
        // .pop() -> 마지막 요소 제거
        list.pop();
        console.log(list);
        // .push() -> 마지막에 요소 추가
        list.push("apple", "cherry");
        console.log(list);
        // .unshift() -> 첫 요소 추가
        list.unshift("mellon");
        console.log(list);
    </script>
</body>
</html>
