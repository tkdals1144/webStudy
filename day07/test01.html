<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="h3"></h3>
    <script>
        var hh = document.getElementById("h3");
        sum = 0
        for(let i = 1; i <= 5; i++) {
            sum += i;
        }
        hh.innerHTML = sum;
    </script>
</body>
</html>
