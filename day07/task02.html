<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> event객체를 함수의 인수로 사용한다. </p>
    <p> 사과 클릭시 해당 사진이 카드 뒷면으로 바뀝니다.</p>
    <hr>
    <img src="../images/apple.jpg" id="apple" alt="" style="width: 250px; height: 300px;">
    <script>
        let $pic = document.querySelector("#apple");
        $pic.onclick = function(event) {
            alert("이벤트 유형: " + event.type + ", 이벤트 발생 위치:" + event.pageX + "," + event.pageY);
            $pic.src = "../images/back.png";
        }
    </script>
</body>
</html>
