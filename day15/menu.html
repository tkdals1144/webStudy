<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: antiquewhite;
        }
        .inner {
            width: 1000px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            position: relative;
        }
        .menu {
            position: absolute;
            bottom: 0;
            right: 0;
            /* border: 1px solid black; */
            display: flex;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .item-name {
            padding: 10px 20px 30px 20px;
        }
        .item_contents {
            display: none;
        }
        .item-name:hover {
            background-color: aliceblue;
            border-radius: 10px 10px 0 0;
        }
        .menu-item:hover .item_contents {
            display: block;

            /* 전체영역으로 만들기 */
            position: fixed;
            left: 500px;
            width: 50px;
            height: 300px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="inner">
            <ul class="menu">
                <li class="menu-item">
                    <div class="item-name">커피</div>
                    <!-- 전체메뉴영역 -->
                    <div class="item_contents">하위메뉴</div>
                </li>
                <li class="menu-item">
                    <div class="item-name">케익</div>
                    <div class="item_contents">하위메뉴</div>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
