<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list"></ul>
    <button onclick="saveFruits()">저장</button>
    <button onclick="readFruits()">읽기</button>

    <script>
        let fruits = ['apple', 'banana', 'melon'];

        function saveFruits() {
            localStorage.setItem("fruits", JSON.stringify(fruits));
        }
        function readFruits() {
            let saveList = localStorage.getItem("fruits");

            if(saveList != null) {
                fruits = JSON.parse(saveList);
            }

            let str ="";
            fruits.forEach(item => {
                str += `<li data-id='${item}'>${item} <button onclick="deleteItem(this)"> X </button></li>`;
            });
            document.querySelector(".list").innerHTML = str;
        }
        function deleteItem(obj) {
            console.log(obj);
            let li = obj.parentElement;
            let id = li.getAttribute("data-id");
            alert(id);
            li.remove();

            fruits.splice(id, 1);
            console.log("삭제후");
            console.log(fruits);
        }
    </script>
</body>
</html>
