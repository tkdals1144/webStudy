<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: solid 1px black;
            margin: 0 auto;
            width: 300px;
        }
        span {
            animation: ani 5s infinite;
            font-weight: bold;
            font-size: 18px;
        }
        @keyframes ani {
            0% {color: blue;}
            30% {color: green;}
            100% {color: red;}
        }
    </style>
</head>
<body>
    <section>
        <p><span>span </span>텍스트를 5초에 <br>
            blue, green, red로 무한 <br>
            반복합니다
        </p>
    </section>
</body>
</html>
