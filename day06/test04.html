<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = "javascript";
        var num = "100";
        var tag = "<h1>String</h1>";
        console.log(a);
        console.log(num);
        console.log(tag);

        document.write(a);
        document.write(num);
        document.write(tag);

        // 변수 숫자형 Number
        var s = 100;
        var t = Number("500");
        console.log(s);
        console.log(t);

        console.log(typeof(t));
        console.log(typeof(a));

        // Boolean 참, 거짓
        var y = true;
        var t = 10 >= 100;
        var k = Boolean("hello");
        var l = Boolean(0);

        console.log(y);
        console.log(t);
        console.log(k);
        console.log(l);

        console.log(typeof(num));
    </script>
</head>
<body>
    <h3>링크의 href에 자바스크립트 작성</h3>
    <hr>
    <a href="javascript:alert('클릭하셨나요?')">클릭해보세요</a>
</body>
</html>
