<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 500px;
            margin: 0 auto;
        }
        h3:hover {
            animation: ani 5s ease-in-out infinite alternate;
        }
        @keyframes ani {
            from {font-size: 100%;}
            to {font-size: 500%;}
        }
        hr {
            width: 500px;
        }
        div {
            display: flex;
            justify-content: center;
        }
        p {
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h3>꽝!</h3>
    </section>
    <hr>
    <div>
        <p>꽝! 글자에 마우스를 올려보세요!</p>
    </div>
</body>
</html>
