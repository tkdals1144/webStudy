<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
        }
        .origin {
            border: 1px solid black;
            width: 150px;
        }
        .movex:hover {
            transform: translateX(50px);
        }
        .movey:hover {
            transform: translateY(50px);
        }
        .movexy:hover {
            transform: translate(50px, 20px);
        }
    </style>
</head>
<body>
    <p>특정 요소의 크기나 형태가 변하는 것을 변형 또는 트랜스폼이라고 한다. 사용자의 동작에 반응해 텍스트나 이미지 등을 움직이게 할 수 있다.
        2차원, 3차원 : 원근감의 표현 z축 앞뒤로 이동하는데 가까워지거나 멀어진다.
    </p>
    <div class="origin">
        <div class="movex"><img src="../images/루피.jpg" width="300px"></div>
    </div>
    <div class="origin">
        <div class="movey"><img src="../images/루피.jpg" width="300px"></div>
    </div>
    <div class="origin">
        <div class="movexy"><img src="../images/루피.jpg" width="300px"></div>
    </div>
</body>
</html>
