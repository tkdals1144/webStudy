    <title>Document</title>
    <style>
        .origin {
            border:  1px solid;
            width: 300px;
            perspective: 200px;
        }
        .rotate1:hover {
            transform: rotateX(45deg);
        }
        .rotate2:hover {
            transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        }
    </style>
</head>
<body>
    <h2>이미지 2차원 회전하기</h2>
    <div class="origin">
        <div class="rotate1">
            <img src="../images/루피.jpg" width="300px">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="../images/루피.jpg" width="300px">
        </div>
    </div>
</body>
