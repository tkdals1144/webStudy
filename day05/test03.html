<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼 이용하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        * {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
            transition-duration: 2s;
        }
        label, input {
            display: inline-block;
            cursor: pointer;
        }
        .box {
            background-color: rgb(96, 129, 201);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            color: white;
            font-size: 30px;
            margin-left: 200px;
            margin-top: 200px;
        }
        #matrixDefault:checked~ .box {
            /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()); */
            transform: matrix(1, 0, 0 ,1 , 0, 0);
        }
        #matrixScale:checked~ .box {
            transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        }
        #matrixSkew:checked~ .box {
            transform: matrix(1, 1.2, 0.5, 1, 0, 0);
        }
        #matrixTranslate:checked~ .box {
            transform: matrix(1, 0, 0, 1, 300, 2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew">
        <label for="matrixDefault">matrixDefault(초기화)</label>
            
        <input type="radio" name="matrix" id="matrixScale" value="matrixSkew">
        <label for="matrixScale">matrixScale(줌효과)</label>
    
        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew">
        <label for="matrixSkew">matrixSekw(기울기효과)</label>
    
        <input type="radio" name="matrix" id="matrixTranslate" value="matrixSkew">
        <label for="matrixTranslate">matrixTranslate(이동효과)</label>
        
        <div class="box">matrix</div>
    </div>
</body>
</html>
