<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 이미지 변화</title>
</head>
<body>
    <div id="container">
        <h1>시간에 따라 변하는 이미지</h1>
    </div>
    <script>
        const today = new Date();
        const hrs = today.getHours();  // 현재 시간 중 시 정보만 가져옴
        const container = document.querySelector("#container");

        let newImg = document.createElement("img");
        // 시간단위가 15 이상이면 image01을 아니면 image02의 주소값을 넘긴다.
        newImg.src = (hrs > 15) ? "../images/image01.jpg" : "../images/image02.jpg";
        container.appendChild(newImg);
    </script>
</body>
</html>
