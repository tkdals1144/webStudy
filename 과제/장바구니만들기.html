<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1600px;
            height: 800px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
            text-align: center;
            background-color: rgb(49, 43, 43);
        }
        #table_wrap {
            width: 1000px;
            border: 1px solid;
            margin: 20px;
            padding: 10px;
            overflow-y: scroll;
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: white;
            border: 2px solid salmon;
            border: 10px 0 0 0;
        }
        table {
            border: 1px solid black;
            border-collapse:collapse;
        }
        td {
            width: 200px;
            height: 230px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        .item {
            width: 200px;
            height: 30px;
        }
        #modal_wrap {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(241, 236, 229, 0.5);
            justify-content: center;
            align-items: center;
            display: none;
        }
        #modal_wrap.active {
            display: flex;
        }
        #modal {
            width: 600px;
            height: 800px;
            background-color: antiquewhite;
        }
        #order_wrap {
            font-family: "IBM Plex Sans KR", sans-serif;
            font-weight: 400;
            font-style: normal;
            border: 3px solid rgb(179, 111, 104);
            margin: 20px;
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        #order_box {
            width: 500px;
            background-color: rgb(228, 216, 216);
        }
        #order_title {
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            background-color: lightsalmon;
            /* border-radius: 10px 10px 0 0; */
            line-height: 50px;
        }
        #order {
            margin: 20px;
            height: 500px;
            border: 2px solid salmon;
            overflow-y: scroll;
            background-color: white;
        }
        #order_price {
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            background-color: lightsalmon;
            text-align: left;
            padding-left: 30px;
            margin: 0 20px;
        }
        button {
            margin: 40px 20px 20px 20px;
            background-color: rgb(245, 179, 56);
            color: white;
            font-size: 20px;
            height: 50px;
            line-height: 50px;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 10px;
            width: 300px;
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="modal_wrap">
        <div id="modal">

        </div>
    </div>
    <div id="wrap">
        <div id="table_wrap">
            <table id="table">
                <tr>
                    <td>
                        <div>
                            <img src="">
                            <p class="item">짜장면</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="order_wrap">
            <div id="order_box">
                <p id="order_title">주문목록</p>
                <div id="order"><ul></ul></div>
                <p id="order_price">주문금액 <span id="price"></span></p>
                <button onclick="order()">주문하기</button>
            </div>
        </div>
    </div>

            '볶음밥' : 'https://i.namu.wiki/i/LSHO99AHJpGzryDcM1npuUFNwzSUFYxUmXmqnmVZHOuc5iqCkNYRjRli9aX50BZ3cHz4gtPTqxldJee82Zj0Mg.webp',

</html>
