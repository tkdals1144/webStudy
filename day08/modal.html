<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal-box {
            border: 1px solid;
            background-color: rgba(128, 128, 128, 0.603);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #modal-box.active {
            display: flex;
        }
        #modal-contents {
            width: 300px;
            height: 200px;
            border: 3px dashed palegreen;
            padding: 50px;
        }
        #close {
            position: relative;
            right: 0;
            top: 5px;
        }
    </style>
</head>
<body>
    <button id="open"> 프로필 보기 </button>

    <div id="modal-box">
        <div id="modal-contents">
            <span id="title"> My Profile </span>
            <button id="close"> 닫기 x </button>
        </div>
    </div>
    <script>
        const $open = document.querySelector("#open");
        const $close = document.querySelector("#close");
        const $box = document.querySelector("#modal-box");

        $open.addEventListener("click", () => {
            $box.classList.add("active");
        });

        $close.addEventListener("click", () => {
            $box.classList.remove("active");
        });
    </script>
</body>
</html>
