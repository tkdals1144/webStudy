<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arrays = [1, 2, 3, 4, 5];

        // number -> 현재 인덱스의 요소
        // index -> 현재 인덱스
        // arrays -> 현재 배열 그 자체
        arrays.forEach(function(number, index, arrays) {
            console.log(`number -> ${number}`);
            console.log(`index -> ${index}`);
            console.log(`arrays -> ${arrays}`);
        });
    </script>
</body>
</html>
