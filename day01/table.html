<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <caption>
            실속형과 고급형 상품 구성

                <td><b>중량</b></td>
                <td><b>개수</b></td>
                <td><b>가격</b></td>

        <tbody>
            <tr style="background-color: blanchedalmond;">
                <td rowspan="2" style="border: 5px; background-color: blanchedalmond;">실속형</td>

                <td>5kg</td>
                <td>18~25과</td>
                <td>25000</td>

                <td>3kg</td>
                <td>11~16과</td>

            </tr>
            <tr>
                <td>5kg</td>
                <td>18~25과</td>

            </tr>
        </tbody>
