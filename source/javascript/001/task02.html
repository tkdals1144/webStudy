<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #pail_wrap {
            display: flex;
            justify-content: center;
            align-items: end;
        }
        #pail_wrap .pail {
            margin: 100px 30px;
        }
        .pail {
            width: 300px;
            border-bottom: 3px solid black;
            border-left: 3px solid black;
            border-right: 3px solid black;
            cursor: pointer;
        }
        .pail:nth-child(1) {
            height: 150px;
        }
        .pail:nth-child(2) {
            height: 250px;
        }
        .pail:nth-child(3) {
            height: 200px;
        }
        #result_wrap {
            width: 800px;
            display: flex;
            justify-content: center;
        }
        .water {
            width: 300px;
            height: 50px;
            background-color: white;
        }
        .water.active {
            background-color: rgb(167, 167, 255);
        }
        #water {
            margin: 50px 0 0 100px;
            width: 500px;
            height: 500px;
            background-color: rgb(167, 167, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        #throw {
            width: 1000px;
            height: 200px;
            background-color: lightpink;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: 50px auto;
            cursor: pointer;
        }
        #p3L {
            position: relative;
            top: 150px;
            left: 280px;
        }
        #p5L {
            position: relative;
            top: 250px;
            left: 280px;
        }
    </style>
</head>
<body>
    <h1>4리터를 맞춰라!</h1>
    <hr>
    <div id="pail_wrap">
        <div id="pail3L" onclick="pail1()" class="pail">
            <div class="water"></div>
            <div class="water"></div>
            <div class="water"></div>
        </div>
        <div id="pail5L" onclick="pail2()" class="pail">
            <div class="water"></div>
            <div class="water"></div>
            <div class="water"></div>
            <div class="water"></div>
            <div class="water"></div>
        </div>
        <div id="water" onclick="gainWater()">
            <p>물 기르는 곳</p>
        </div>
    </div>
    <div id="throw" onclick="throwWater()">
        <p>물 버리는 곳</p>
    </div>
    <script>
        let $waterAll = document.querySelectorAll(".water");
        let select = null;
        let pail1Num = 0;
        let pail2Num = 0;
        function pail1() {
            if (select === 2) {
                while (pail1Num < 3 && pail2Num > 0) {
                    let i = pail1Num;
                    let j = pail2Num;
                    pail1Num++;
                    pail2Num--;
                    // 2, 1, 0 순으로 차야함
                    $waterAll[2-i].classList.add('active');
                    // 3, 4, 5, 6, 7 순으로 제거되어야 함
                    $waterAll[8-j].classList.remove('active');
                    console.log(`pail1Num : ${pail1Num}`);
                }
                select = null;
            }
            else {
                console.log(`pail1Num : ${pail1Num}`);
                select = 1;
            }
        }
        function pail2() {
            if (select === 1) {
                while (pail1Num > 0 && pail2Num < 5) {
                    let i = pail1Num;
                    let j = pail2Num;
                    pail1Num--;
                    pail2Num++;
                    // 0, 1, 2 순으로 제거되어야 함
                    $waterAll[3-i].classList.remove('active');
                    //7, 6, 5, 4, 3 순으로 차야함
                    $waterAll[7-j].classList.add("active");
                }
                select = null;
            }
            else {
                select = 2;
            }
        }
        function gainWater() {
            if (select === 1) {
                pail1Num = 3;
                for (let i = 0; i < 3; i++) {
                    $waterAll[i].classList.add('active');
                }
                select = null;
            } else {
                pail2Num = 5;
                for (let i = 3; i < 8; i++) {
                    $waterAll[i].classList.add('active');
                }
                select = null;
            }
        }
        function throwWater() {
            if (select === 1) {
                // 0, 1, 2 순으로 삭제되어야 함
                for (let i = pail1Num-1; i >= 0; i--) {
                    $waterAll[2-i].classList.remove('active');
                    pail1Num--;
                }
                select = null;
            } else {
                // 3, 4, 5, 6, 7 순으로 삭제되어야 함
                for (let i = pail2Num + 2; i >= 3; i--) {
                    $waterAll[10-i].classList.remove('active');
                    pail2Num--;
                }
                select = null;
            }
        }
    </script>
</body>
</html>
