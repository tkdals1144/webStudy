<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            padding: 50px;
            margin: 0 auto;
        }

        #img_wrap {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #login_wrap {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        input {
            width: 100%;
            height: 30px;
            margin: 3px;
            border: 1px solid lightblue;
        }

        #login {
            width: 100%;
            height: 30px;
            margin: 3px;
            background-color: lightyellow;
            border: none;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="img_wrap">
            <img src="../images/logo1.jpg" alt="이미지손상">
        </div>
        <form action="#">
            <div id="login_wrap">
                <input type="text" id="idInput" placeholder="ID"> <br>
                <input type="password" id="pwdInput" placeholder="PW"> <br>
                <button type="submit" id="login">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
