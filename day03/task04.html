<head>

    <title>Document</title>

        }
        tbody {
            background-color: white;
        }
        td {
            padding: 0 10px;
        }
        .box4 {
            border: 4px solid red;
            background-color: yellow;
            border-radius: 50%;

            margin-top: 20px;
