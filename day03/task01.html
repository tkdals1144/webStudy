<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            margin: 40px auto;
            background-color: rgb(243, 230, 214);
            padding: 30px 0;
        }
        .img_wrap {
            text-align: center;
        }
        img {
            width: 400px;
        }
        h2 {
            color: red;
            text-align: center;
        }
        p {
            font-size: 20px;
            margin: 5px 0;
        }
        p.text {
            text-align: center;
        }
        #span1 {
            color: blue;
            font-weight: bold;
        }
        .small_box_wrap {
            display: flex;
            justify-content: center;
        }
        .small_box {
            width: 280px;
        }
        #h {
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img_wrap">
            <img src="https://media.istockphoto.com/id/467652436/ko/%EC%82%AC%EC%A7%84/%EC%8B%A0%EC%84%A0%ED%95%9C-%ED%98%BC%ED%95%A9%EB%90%A8-%EA%B3%BC%EC%9D%BC.jpg?s=612x612&w=0&k=20&c=j-5qfr1a_vi8oXYX0xEAmgtL438e2QcM8rcN1oNm6_s=" alt="이미지손상">
        </div>
        <h2>주문 및 배송</h2>
        <p class="text"><span id="span1">오전 2시 이전</span> 주문은 당일 발송</p>
        <p class="text">2시 이후 <span id="span2">주문건은</span> 다음날 발송</p>
        <h2 id="h">고객센터</h2>
        <div class="small_box_wrap">
            <div class="small_box">
                <p>0000-0000</p>
                <small>상담시간 : 오전9시 ~ 오후6시(토/일, 공휴일 휴무)</small>
            </div>
        </div>
    </div>
</body>
</html>
