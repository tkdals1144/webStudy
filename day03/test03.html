<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        h3 {
            text-align: right; /* 오른쪽 정렬 */
        }
        span {
            text-decoration: line-through; /* 중간 줄 */
        }
        strong {
            text-decoration: overline; /* */
        }
        .p1 {
            text-indent: 3em; /* 3글자 들여쓰기 */
            font-size: 1em;
            text-align: justify; /* 양쪽정렬 */
        }
        .p2 {
            text-indent: 2em; /*2글자 들여쓰기*/
            text-align: center;
            border: 1px solid black;
        }
        a {
            text-decoration: none;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">HTML의 태그만으로 기존의 워드 프로세서와 
        같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한
    <span>텍스트 제어</span>를 할 수 없다.</p>

    <p class="p2">그러나, <strong>스타일시트</strong>는 이를 가능하게 한다.
        들여쓰기, 정렬에 대해서 알아본다.
    </p>
    <a href="https://www.naver.com">밑줄이 없는 네이버 링크</a>

</body>
</html>
