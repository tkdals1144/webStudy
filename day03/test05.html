<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        text-shadow: 10px 20px 3px darkblue;
    }
    .box2 {
        text-shadow: 1px 3px 5px red;
    }
</style>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <p style="cursor: help;">도움말 모양 커서</p>

    <p style="cursor: n-resize;">상하 크기 조절 모양</p>

</html>
