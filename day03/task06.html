<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .centered {
            text-align: center;
        }
        fieldset {
            margin: 20px 0;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        ul {
            list-style: none;
        }
        li {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="label1">
                            이름 <input type="text" id="label1" placeholder="여백없이 작성">
                        </label>
                    </li>
                    <li>
                        <label for="label2">
                            연락처 <input type="tel" id="label2" placeholder="연락 가능한 연락처">
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="label3">
                            주소 <input type="text" id="label3">
                        </label>
                    </li>
                    <li>
                        <label for="label4">
                            전화번호 <input type="tel" id="label4">
                        </label>
                    </li>
                    <li>
                        <label for="label5">
                            메모 <textarea id="label5"></textarea>
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label for="checkbox1">
                            <input type="checkbox" id="checkbox1"> 과테말라 안타구아 (100g)
                        </label>
                        <label for="num1">
                            <input type="number" id="num1">개
                        </label>
                    </li>
                    <li>
                        <label for="checkbox2">
                            <input type="checkbox" id="checkbox2"> 인도네시아 만델링 (100g)
                        </label>
                        <label for="num2">
                            <input type="number" id="num2">개
                        </label>
                    </li>
                    <li>
                        <label for="checkbox3">
                            <input type="checkbox" id="checkbox3"> 탐라는도다(블렌딩) (100g)
                        </label>
                        <label for="num3">
                            <input type="number" id="num3">개
                        </label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
            </div>
        </form>
    </div>
</body>
</html>
