<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(https://image.dongascience.com/Photo/2018/11/b1c5b2f694830b27c6870b38d276f34f.jpg);
            background-size: contain;
            /* background-size: cover; */
            /* background-repeat: repeat-y; */
            background-repeat: no-repeat;
            background-position: 10px 30px;
        }
        /* background-size: contain -> 비율유지 내부에 가득 채우기 */
        /* backgorund-size: cover -> 배경이미지가 잘리더라도 채움 */
        /* repeat-x : 가로로 이미지 반복 */
        /* background-position: center -> 가운데로 */
    </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
