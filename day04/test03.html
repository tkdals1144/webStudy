<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
        }
        .box1 {
            background-color: aliceblue;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 2;
        }
        .box2 {
            background-color: rgb(95, 119, 141);
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 1;
        }
        .box3 {
            background-color: rgb(122, 128, 69);
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
</body>
</html>
