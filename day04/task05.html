<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid salmon;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .box1 {
            width: 500px;
            height: 500px;
            position: absolute;
            background-color: pink;
        }
        .box2 {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </section>
</body>
</html>
