<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 1100px;
            border: 1px solid black;
        }
        header {
            background-color: aquamarine;
            width: 100%;
            height: 130px;
        }
        aside {
            background-color: pink;
            width: 400px;
            height: 500px;
            float: left;
        }
        section {
            background-color: yellowgreen;
            width: 700px;
            height: 500px;
            float: right;
        }
        footer {
            background-color: green;
            width: 100%;
            height: 80px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>사이트 로고</h1>
    </header>
    <aside>
        <h2>사이드 영역</h2>
    </aside>
    <section>
        <h3>오른쪽 영역</h3>
    </section>
    <footer>
        <h4>푸터</h4>
    </footer>
</body>
</html>
