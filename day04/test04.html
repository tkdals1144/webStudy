<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        div {
            width: 300px;
            height: 200px;
        }
        .static {
            background-color: lightblue;
            position: static; /* 기본값 : 요소를 문서의 흐름에 맞추어 배치한다 */
        }
        .relative-1 {
            background-color: blueviolet;
            position: relative; /* */
        }
        .relative-2 {
            background-color: plum;
            position: relative;
            left: 100px;
            top: -50px;
        }
        .fixed {
            background-color: green;
            width: 150px;
            height: 150px;
            position: fixed;
            right: 50px;
            top: 50px;
        }
        .sticky {
            background-color: rgb(25, 190, 190);
            position: sticky;
            top: 0;
        }
        #float {
            float: right;
            border: 5px dotted red;
            width: 8em;
            padding: 0.25em;
            margin: 1em;
        }
        #ppp {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="static">박스1</div>
    <div class="relative-1">박스2</div>
    <div class="relative-2">박스3</div>
    <div class="fixed">박스4</div>
    <div class="sticky">박스5</div>

    <h3>학기말 공지</h3>
    <hr>
    <div id="ppp">
        <p id="float">222쪽 24일은 피아니스트 조성진의 크리스마스
            특별 연주가 있습니다.
        </p>
        <p>
            이제 곧 겨울 방학이 시작됩니다.
            학기 중 못다한 자바, 시플플 프로그래밍 열심히 하기 바랍니다.
            인턴을 준비하는 학생들은 프로그래밍을 열심히 공부하기 바랍니다.
            그럼 다음 학기에 만나요.
        </p>
    </div>
</body>
</html>
