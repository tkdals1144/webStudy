<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 1000px;
        }
        header {
            background-color: rgb(205, 255, 211);
            width: 100%;
            height: 150px;
        }
        aside {
            background-color: pink;
            height: 500px;
            width: 300px;
            float: left;
        }
        figure {
            background-color: yellowgreen;
            height: 500px;
            float: right;
            width: 700px;
        }
        footer {
            background-color: green;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>사이트로고</h1>
    </header>
    <aside>
        <h2>사이트 영역</h2>
    </aside>
    <figure>
        <h3>오른쪽 영역</h3>
        검색 엔진이 좋아하는 웹 페이지, 시멘틱 웹 웹 문서를 구조화하여 의미 있는 내용 탐색이 용이한 웹을 시멘틱 웬 sementic web이라고 한다. 시멘틱 태그에서 header section article main summary mark time 등이 있다
    </figure>
    <footer>
        <h4>바닫 영역</h4>
    </footer>
</body>
</html>
