<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            position: absolute;
            width: 311px;
            height: 441px;
        }
        .img1, .img3, .img5, .img7 {
            display: none;
        }
        .img1, .img2 {
            top: 0;
            left: 0;
            z-index: 0;
        }
        .img3, .img4 {
            top: 80px;
            left: 80px;
            z-index: 1;
        }
        .img5, .img6 {
            top: 160px;
            left: 160px;
            z-index: 2;
        }
        .img7, .img8 {
            top: 240px;
            left: 240px;
            z-index: 3;
        }
        #div1:hover .img1 {
            display: block;
        }
        #div1:hover .img2 {
            display: none;
        }
        #div2:hover .img3 {
            display: block;
        }
        #div2:hover .img4 {
            display: none;
        }
        #div3:hover .img5 {
            display: block;
        }
        #div3:hover .img6 {
            display: none;
        }
        #div4:hover .img7 {
            display: block;
        }
        #div4:hover .img8 {
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">
        <img src="../images/spade-7.png" alt="" class="img1"><img src="../images/back.png" alt="" class="img2">
    </div>
    <div id="div2">
        <img src="../images/spade-3.png" alt="" class="img3"><img src="../images/back.png" alt="" class="img4">
    </div>
    <div id="div3">
        <img src="../images/spade-2.png" alt="" class="img5"><img src="../images/back.png" alt="" class="img6">
    </div>
    <div id="div4">
        <img src="../images/spade-A.png" alt="" class="img7"><img src="../images/back.png" alt="" class="img8">
    </div>
</body>
</html>
