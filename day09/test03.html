<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
        }
        #container {
            width: 600px;
            height: 300px;
            border: 2px solid lightgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .arrow {
            font-size: 2em;
            background-color: #ddd;
            color: black;
            opacity: 0.2;
            z-index: 100;
            cursor: pointer;
        }
        .arrow:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3>다른 이미지를 보려면 좌우 화살표를 눌러보세요</h3>
    <div id="container">
        <div class="arrow" id="left"> &lang; </div>
        <div class="arrow" id="right"> &rang; </div>
    </div>
    <script>
        const $container = document.querySelector("#container");
        const pics = ["image01.jpg", "image02.jpg", "image03.jpg", "image04.jpg", "image05.jpg"];

        const arrows = document.querySelectorAll(".arrow");
        let i = 0;
        arrows.forEach(arrow => {
            arrow.addEventListener("click", (e) => {
                if (e.target.id === "left") {
                    i--; // 이전이미지로 이동
                    if (i < 0) {
                        i = pics.length - 1;
                    }
                }
                $container.style.backgroundImage = `url(../images/${pics[i]})`;
            });
        })
        arrows.forEach(arrow => {
            arrow.addEventListener("click", (e) => {
                if (e.target.id === "right") {
                    i++; // 이전이미지로 이동
                    if (i > 4) {
                        i = pics.length - 5;
                    }
                }
                $container.style.backgroundImage = `url(../images/${pics[i]})`;
            });
        })
        $container.style.backgroundImage = `url(../images/${pics[i]})`;
    </script>
</body>
</html>
