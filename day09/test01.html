<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contatiner">
        <h1>공부할 주제</h1>
        <p>공부할 내용을 기록해 보세요.</p>
        <form action="">
            <input type="text" id="subject", autofocus>
            <button onclick="deleteList()">제거하기</button>
            <hr>
            <ul id="itemList">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </form>
    </div>
    <script>
        // function createList() {
        //     let newItem = document.createElemet("li");
        //     itemList.insertBefore(newItem, itemList.childNodes[0]);
        //     subject.value="";
        // }
        function deleteList() {
            event.preventDefault();
            let list = document.querySelectorAll("#itemList li");
            for (let i = 0; i < list.length; i++) {
                list[i].addEventListener("click", function() {
                    this.parentNode.removeChild(this);
                });
            }            
        }
    </script>
</body>
</html>
