<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 150px;
            padding: 10px 40px;
            cursor: pointer;
        }
        .tab-content {
            border: 1px solid;
            width: 420px;
            padding: 20px;
            display: none;
        }
        .btn.active {
            background-color: pink;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="btn active" onclick="openTab(event, 'tab1')">탭 1</button>
        <button class="btn" onclick="openTab(event, 'tab2')">탭 2</button>
        <button class="btn" onclick="openTab(event, 'tab3')">탭 3</button>  
    </div>
    <div id="tab1" class="tab-content">
        <h3> 탭 1의 제목 </h3>
        <pre>
            1111111111탭의 내용입니다.
            탭 1의 내용입니다.
            탭 1의 내용입니다.
        </pre>
    </div>
    <div id="tab2" class="tab-content">
        <h3> 탭 2의 제목 </h3>
        <pre>
            222222222탭의 내용입니다.
            탭 2의 내용입니다.
            탭 2의 내용입니다.
        </pre>
    </div>
    <div id="tab3" class="tab-content">
        <h3> 탭 3의 제목 </h3>
        <pre>
            3333333탭의 내용입니다.
            탭 3의 내용입니다.
            탭 3의 내용입니다.
        </pre>
    </div>
    <script>
        function openTab(event, tabName) {
            // 모든 탭 내용 안보이게 하기
            const tabContents = document.querySelectorAll(".tab-content");
            for (const content of tabContents) {
                content.style.display = "none";
            }
            // 모든 탭에서 active 제거
            const btns = document.querySelectorAll(".btn");
            for (const btn of btns) {
                btn.classList.remove("active");
            }
            // 선택한 탭 내용 보여주고 active 추가
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add('active');
        }
        document.getElementById('tab1').style.display = 'block';
    </script>
</body>
</html>
