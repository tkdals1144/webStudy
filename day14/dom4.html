<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loginCheck() {
            alert("!@#");

            let useridE = document.frm.userid;
            let userid = useridE.value;

            let userpwE = document.frm.userpw;
            let userpw = userpwE.value;

            if (userid == "") {
                alert("아이디 입력");
                useridE.focus();
            } else if (userpw == "") {
                alert("비번입력");
                userpwE.focus();
            } else {
                alert("로그인 중이다");
            }
        }
    </script>
</head>
<body>
    <form action="/login" name="frm" method="post">
        <input type="text" name="userid">
        <input type="text" name="userpw">
        <button type="button" onclick="loginCheck()">로그인</button>
    </form>
</body>
</html>
