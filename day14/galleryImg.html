<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery-wrap {
            width: 300px;
            height: 300px;
            background-color: bisque;
            border: 1px solid;
            margin: 0 auto;
        }
        .gallery {
            width: 300px;
            height: 300px;

            background-image: url("../images/logo1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .leftBtn, .rightBtn {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 175px;
            left: 20px;
            width: 50px;
            height: 50px;
            border: 1px solid;
            border-radius: 50%;
            cursor: pointer;
            background-color: lightsalmon;
        }
        .rightBtn {
            bottom: 225px;
            left: 230px;
        }
    </style>
</head>
<body>
    <div class="gallery-wrap">
        <div class="gallery"></div>
        <div class="leftBtn">p</div>
        <div class="rightBtn" onclick="nextImg()">n</div>
    </div>
    <script>
        let imgNames = ['../images/logo1.jpg',
            '../images/paper.png',
            '../images/picture01.jpg',
            '../images/rock.png',
            '../images/scissors.png'
        ];

        let index = 0;

        function nextImg() {
            index++;
            if (index >= imgNames.length) index=0;

            let gallery = document.querySelector(".gallery");
            // gallery.style.backgroundImage = "url('"+ imgNames[index] +"')";
            
        }
    </script>
</body>
</html>
