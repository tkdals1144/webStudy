<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createE() {
            // 태그생성, 추가 (위치 중요)
            // 부모를 선택한다
            // 부모에 추가한다
            let ul = document.querySelector("#result");
            let li = document.createElement("li");

            li.innerHTML = "사과";
            ul.appendChild(li);

            // li태그 클릭스 삭제하기
            li.addEventListener("click", function() {
                this.remove();
                // 이것의 부모(ul)의 자식(li)제거
                // this.parentElement.removeChild(this);
            })
        }
    </script>
</head>
<body>
    <button onclick="createE()">클릭</button>

    <ul id="result"></ul>
</body>
</html>
